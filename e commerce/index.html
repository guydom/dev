<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">kdib</a>
            <div class="space-x-4">
                <a href="#" class="text-white">Accueil</a>
                <a href="#" class="text-white">Produits</a>
                <a href="#" class="text-white">Panier</a>
                <a href="#" class="text-white">Connexion</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-4 gap-6">
            <div class="col-span-1">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-xl font-semibold">Catégories</h3>
                    <ul>
                        <li><a href="#" class="text-blue-600">Électronique</a></li>
                        <li><a href="#" class="text-blue-600">Vêtements</a></li>
                        <li><a href="#" class="text-blue-600">Maison</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-span-3">
                <div class="grid grid-cols-3 gap-6">
                    <!-- Product Card -->
                    <div class="bg-white p-4 rounded shadow">
                        <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-40 object-cover rounded">
                        <h3 class="text-lg font-semibold mt-4">Produit 1</h3>
                        <p class="text-gray-600 mt-2">Description du produit.</p>
                        <span class="text-blue-600 font-semibold mt-2">$100</span>
                    </div>

                    <div class="bg-white p-4 rounded shadow">
                        <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-40 object-cover rounded">
                        <h3 class="text-lg font-semibold mt-4">Produit 2</h3>
                        <p class="text-gray-600 mt-2">Description du produit.</p>
                        <span class="text-blue-600 font-semibold mt-2">$200</span>
                    </div>

                    <div class="bg-white p-4 rounded shadow">
                        <img src="https://via.placeholder.com/200" alt="Product" class="w-full h-40 object-cover rounded">
                        <h3 class="text-lg font-semibold mt-4">Produit 3</h3>
                        <p class="text-gray-600 mt-2">Description du produit.</p>
                        <span class="text-blue-600 font-semibold mt-2">$150</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 p-4 mt-8 text-white text-center">
        <p> 2025 Mon E-commerce - Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
